<!-- Event Bubbling and Capturnung : Implement a click event on a Parent
  elemnet that triggers different action based on which child element was clicked-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="mylist">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script>
      let mylist = document.getElementById("mylist");

      mylist.addEventListener("click", (event) => {
        let clickedElement = event.target;
        if (clickedElement.tagName === "LI") {
          console.log("List Item clicked", clickedElement.textContent);
        } else {
          console.log("Other element Clicked");
        }
      });
    </script>
  </body>
</html>
